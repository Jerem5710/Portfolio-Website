<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website Contact</title>
    <link rel="stylesheet" href="CSS/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <img src="CSS/Images/logo-27-512.png" alt="company logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
            <button class="nav-btn">Get Started <img src="CSS/Images/arrow-219-512.png"
                    alt="let me know what you would like"></button>
        </nav>
    </header>
    <div class="banner-container">
        <div class="banner">
            <h1>LET US<br>KEEP IN TOUCH</h1>
            <p>Fill out your details below and I will get right back to you.</p>
        </div>
    </div>

    <div class="form-heading">
        <img src="CSS/Images/form-56-512.png". alt="form logo">
        <h2>Your details below</h2>
    </div>

    <form class="form-container" action="" method="post">
        <label for="text">Your Name:</label>
        <input id="text" type="text" name="text" required>
        <br>
        <label for="text-2">Your Surname:</label>
        <input id="text-2" type="text" name="text-2" required>
        <br>
        <label for="company">Company Name:</label>
        <input id="company" type="text" name="company">
        <br>
        <label for="summary">Write a Summary:</label>
        
        <textarea name="summary" id="summary" rows="8" cols="60" placeholder="Give a brief description of your request" minlength="5" maxlength="300"></textarea>
        <br>
        <input type="submit" value="Submit" id="submit-btn">
    </form>

    <footer class="footer">
        <a href=""><img src="CSS/Images/email-97-512.png" alt="email"><span>jerry@maxberrydesign.for</span></a>
        <a href=""><img src="CSS/Images/contact-us-phone-512.png" alt="contact number"><span>chat on: +55 7895 2560
                20</span></a>
        <p>Made in Johannesburg</p>
        <a href=""><img src="CSS/Images/instagram-48-512.png" alt="instagram"><span>@jerberdesigns</span></a>
        <a href=""><img src="CSS/Images/x-social-media-black-icon.png" alt="x.com"><span>@jerry-berry-designs</span></a>
    </footer>
</body>
<script src="script.js"></script>

</html>
